<head>
	<!-- Required meta tags always come first -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="../css/styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <title>Sign Up|ELearing</title>
</head>
<body>

	<nav class="navbar navbar-dark navbar-expand-sm fixed-top">
        <div class="container">
            <a class="navbar-brand mr-auto" href="index.html">ELearning</a>
        </div>
    </nav>

    <div class="container">
    	<div class="row-content">
    		<div class="col-12">
    			Already have an account? <a href="login.html">Log In</a>
    		</div>
    	</div>

        <div class="row row-content">
            <div class="col-10 col-md-8 col-lg-6">
                <form class="form-example" action="" method="post"> 
                    <h3 class="text-secondary text-height">Sign Up</h1>
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="First Name" name="fname" required>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" id="lname" placeholder="Last Name" name="lname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password" pattern=".{5,50}" required title="Password must be between 5 and 50 charactrers">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="approve" id="approve" value="" required>
                            <label class="form-check-label" for="approve">
                                By signing up, you agree to our Terms of Use and Privacy Policy.
                            </label>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary btn-customized">Sign Up</button>
                    </div>
                </form>
            </div>
        </div> 

        <div class="row-content">   
        </div>
    </div>

    <footer class="footer">
    	<div class="row justify-content-center">    <div class="col-auto">
                <p>Â© Copyright 2020 Dead-Code-18</p>
            </div>
        </div>
    </footer>

	
    
</body>
</html>
